<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký khách hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .error {
            color: red;
            font-size: 13px;
        }
        button {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
    <script>
        function validateRegister() {
            let name = document.getElementById("fullName");
            let email = document.getElementById("email");
            let pass = document.getElementById("password");

            let errName = document.getElementById("errName");
            let errEmail = document.getElementById("errEmail");
            let errPass = document.getElementById("errPass");

            errName.innerHTML = "";
            errEmail.innerHTML = "";
            errPass.innerHTML = "";

            let valid = true;

            if (name.value.trim() === "") {
                errName.innerHTML = "Vui lòng nhập họ tên.";
                valid = false;
            }
            if (email.value.trim() === "") {
                errEmail.innerHTML = "Vui lòng nhập email.";
                valid = false;
            } else if (!email.value.includes("@")) {
                errEmail.innerHTML = "Email không hợp lệ.";
                valid = false;
            }
            if (pass.value.length < 6) {
                errPass.innerHTML = "Mật khẩu phải ít nhất 6 ký tự.";
                valid = false;
            }

            if (valid) {
                alert("Đăng ký thành công!");
            }
        }
    </script>
</head>
<body>
    <form>
        <h2>Đăng ký khách hàng</h2>
        <label>Họ và tên</label>
        <input type="text" id="fullName" placeholder="Nhập họ tên">
        <div id="errName" class="error"></div>

        <label>Email</label>
        <input type="text" id="email" placeholder="Nhập email">
        <div id="errEmail" class="error"></div>

        <label>Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <div id="errPass" class="error"></div>

        <button type="button" onclick="validateRegister()">Đăng ký</button>
    </form>
</body>
</html>
